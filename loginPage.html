<script>
    function login(){
        var username1 = document.getElementById('email').value;
        var password1 = document.getElementById('password').value;
        
        
        const request = new XMLHttpRequest();
        let url = 'database/login.php';
        request.open("POST",url, true);
        alert(username1);
        request.onreadystatechange = function()
        {
            let errormsg='-';
            if(this.readyState == 4 && this.status == 200)
            {
                alert(this.responseText);
                let y = this.responseText.trim();
                
                //alert(y);
                if(y=='0')
                {   
                    errormsg +='Wrong username';
                }
                if(y=='1')
                {   
                    
                    errormsg +='Correct password';
                    window.location.assign('index.html');
                }
                if(y=='2')
                {   
                    errormsg +='Wrong password';
                }
                //document.getElementById('error').value = errormsg; 
                console.log(errormsg);
            }

        }
        
        
        request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        request.send("username="+username1+"&password="+password1);
    }
</script>
